{% block heading %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.home') }}">Webapp</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navb">
            <ul class="navbar-nav mr-auto">
                <li {%- if request.path=="{{ url_for('main.home') }}" %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{{ url_for('main.home') }}">Home</a>
                </li>
                {% if session.logged_in and session.admin %}
                <li {%- if request.path=="{{ url_for('main.admin') }}" %} class="nav-item active" {% else %} class="nav-item"
                    {% endif %}>
                    <a class="nav-link" href="{{ url_for('main.admin') }}">Admin</a>
                </li>
                {% endif %}
                
            </ul>

            <ul class="navbar-nav navbar-right">
                {% if not session.logged_in %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}"><i class="fas fa-sign-in-alt fa-2x" data-toggle="tooltip"
                            title="Login"></i></span></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt fa-2x" data-toggle="tooltip"
                            title="Logout"></i></span></a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>

{% endblock %}

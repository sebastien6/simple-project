{% extends "layout.html" %}

{% block body %}

<div class="container signup-page">
    {% if alert != None %}
    <div class="alert {{ alert.type }}">
        <strong>{{ alert.subject }}</strong>{{ alert.msg }}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="login-body">
                <form action="{{ url_for('auth.login') }}" method="post">
                        <div class="text-center" style="font-size: 30px;font-weight: 800;padding: 20px">Log In</div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" name="username" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="pwd" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Log in</button>
                    </div>
                </form>
            </div>
            <br>
            <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}

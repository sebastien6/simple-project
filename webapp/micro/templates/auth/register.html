{% extends "layout.html" %}

{% block body %}

<div class="container signup-page">
    {% if alert != None %}
    <div class="alert {{ alert.type }}">
        <strong>{{ alert.subject }}</strong>{{ alert.msg }}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6"> 
            <div class="login-body">
                <form action="{{ url_for('auth.register') }}" method="post">
                    <div class="text-center" style="font-size: 30px;font-weight: 800;padding: 20px">Register</div>
                    
                    <div class="form-group">
                        <div class="col-xs-6"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-6"><input type="text" class="form-control" name="username" placeholder="Username" required="required"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password" required="required">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register Now</button>
                    </div>
                </form>
            </div>
            <p><a href="{{ url_for('auth.login') }}">Click to Log In!</a></p>
        </div>  
        <div class="col-sm-3"></div>
    </div>
</div>

{% endblock %}
